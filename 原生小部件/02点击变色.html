<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{margin:0;padding: 0;list-style: none}
	#box{width: 200px;height: 150px;margin:100px auto 0;}
	ul li{width: 50px;height: 50px;float:left;}
	ul{height: 50px;}
	#box div{width: 100%;height:100px;border:1px solid #000;box-sizing: border-box;}
		ul li:nth-child(2){background-color: blue}
		ul li:nth-child(3){background-color: yellow}
		ul li:first-child{background-color: red}
		ul li:last-child{background-color: green}
	</style>
	<script type="text/javascript">
	window.onload = function () {
		var aLi = document.querySelectorAll('ul li');
		var oDiv = document.getElementById('box');
		var oDiv1 = oDiv.children[1];
		function getStyle (ele,key) {
			if (ele.currentStyle) {
				return ele.currentStyle[key];
			}else {
				return getComputedStyle(ele,false)[key]
			}
		}
		console.log(aLi,getStyle(aLi[0],'backgroundColor'),oDiv1)
		// oDiv1.style.backgroundColor = 'blue';
		for (var i=0;i<aLi.length;i++) {
			(function (i) {
				aLi[i].onclick = function () {
				oDiv1.style.backgroundColor = getStyle(this,'backgroundColor')
			}
			})(i)
		}
	}
	</script>
</head>
<body>
	<div id="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<div></div>
	</div>
</body>
</html>
