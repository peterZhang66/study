<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/index.css">

	<title>打老虎</title>
</head>
<body>
	 <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<img src="images/bonus_01.png" style="width:60%;height:7.4%;top:7.4%;left:19.4%" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
            	<img src="images/bonus_02.jpg" style="width:62.5%;height:4.4%;top:17.4%;left:18.4%" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">
            	<img src="images/001.png" style="width:100%;height:38.2%;top:30%;" class="ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1s" swiper-animate-delay="1s">
            	<img src="images/002.png" style="width:21.3%;height:12.9%;top:45.4%;left:37.5%" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            	<img src="images/003.png" style="width:85.6%;height:20.6%;top:68%;left:6.9%"  class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s">
            	<img src="images/arrow.png" style="width:8.6%;height:4.9%;top:92%;left:45.9%" class="bounce">
            </div>
            <div class="swiper-slide">
            	<img src="images/004.png" style="width:89.7%;height:11.2%;top:5.4%;left:5.9%" class="ani" swiper-animate-effect="bounce" swiper-animate-duration="1s" swiper-animate-delay="0s">
            	<img src="images/005.png" style="width:89%;height:6.5%;top:22%;left:5.3%" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
            	<img src="images/006.png" style="width:100%;height:53%;top:35%;" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            	<img src="images/arrow.png" style="width:8.6%;height:4.9%;top:92%;left:45.9%" class="bounce">
            </div>
            <div class="swiper-slide">
            	<img src="images/007.png" style="width:100%;height:11.2%;top:7.7%;" class="ani" swiper-animate-effect="bounce" swiper-animate-duration="1s" swiper-animate-delay="0s">
            	<img src="images/009.png" style="width:100%;height:13.7%;top:24.6%;" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
            	<img src="images/008.png" style="width:100%;height:39.7%;top:45.7%;" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.6s">
            	<img src="images/010.png" style="width:100%;height:39.7%;top:45.7%;" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s">
            	<img src="images/arrow.png" style="width:8.6%;height:4.9%;top:92%;left:45.9%" class="bounce">
            </div>
            <div class="swiper-slide">
            	<img src="images/001.jpg" style="width:100%;height:8.9%;top:5%;" class="ani" swiper-animate-effect="bounce" swiper-animate-duration="1s" swiper-animate-delay="0s">
            	<img src="images/002.jpg" style="width:100%;height:65%;top:22%;" class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
            	<img src="images/arrow.png" style="width:8.6%;height:4.9%;top:92%;left:45.9%" class="bounce">
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
        onInit: function(swiper){
           swiperAnimateCache(swiper);
           swiperAnimate(swiper);
    },
    onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper);
    }   
	});
    </script>
</body>
</html>
